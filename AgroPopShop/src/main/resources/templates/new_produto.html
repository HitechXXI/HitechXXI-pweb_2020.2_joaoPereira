<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Criar Novo Produto</title>
</head>
<body>
	<div align="center">
		<h1>Criar Novo Produto</h1>
		<br/>
		<form action="#" th:action="@{/saveProduto}" th:object="${produto}" method="post">
			<table>
				<tr>
					<td>Nome:</td>
					<td><input type="text" th:field="*{nome}" /></td>
				</tr>
				<tr>
					<td>Marca:</td>
					<td><input type="text" th:field="*{marca}" /></td>
				</tr>
				<tr>
					<td>Altura:</td>
					<td><input type="text" th:field="*{altura}" /></td>
				</tr>
				<tr>
					<td>Largura:</td>
					<td><input type="text" th:field="*{largura}" /></td>
				</tr>
				<tr>
					<td>Profundidade:</td>
					<td><input type="text" th:field="*{profundidade}" /></td>
				</tr>
				<tr>
					<td>Peso:</td>
					<td><input type="text" th:field="*{peso}" /></td>
				</tr>
				<tr>
					<td>Pre√ßo:</td>
					<td><input type="text" th:field="*{preco}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
</body>
</html>
