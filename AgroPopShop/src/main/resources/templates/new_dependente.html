<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Criar Novo Dependente</title>
</head>
<body>
	<div align="center">
		<h1>Criar Novo Dependente</h1>
		<br/>
		<form action="#" th:action="@{/saveDependente}" th:object="${dependente}" method="post">
			<table>
				<tr>
					<td>Cliente ID:</td>
					<td><input type="text" th:field="*{idcliente}" /></td>
				</tr>
				<tr>
					<td>Nome do Dependente:</td>
					<td><input type="text" th:field="*{nome}" /></td>
				</tr>
				<tr>
					<td>Data de Nascimento:</td>
					<td><input type="text" th:field="*{data_nascimento}" /></td>
				</tr>
				<tr>
					<td>Gênero:</td>
					<td><input type="radio" th:field="*{genero}" value="Masculino"/>Masculino</td>
					<td><input type="radio" th:field="*{genero}" value="Feminino"/>Feminino</td>
					<td><input type="radio" th:field="*{genero}" value="Não Informar"/>Não Informar</td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
</body>
</html>
