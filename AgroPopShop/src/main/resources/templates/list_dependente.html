<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Gerenciar Dependente</title>
</head>
<body>
	<div align="center">
		<h1>Gerenciar Dependente</h1>
		<a href="newDependente">Criar Novo Dependente</a>
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>Cliente ID</th>
					<th>Dependente ID</th>
					<th>Nome</th>
					<th>Data de Nascimento</th>
					<th>Gênero</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="dependente : ${listDependentes}">
					<td th:text="${dependente.idcliente}">Cliente ID</td>
					<td th:text="${dependente.id}">Dependente ID</td>
					<td th:text="${dependente.nome}">Nome</td>
					<td th:text="${dependente.data_nascimento}">Data de Nascimento</td>
					<td th:text="${dependente.genero}">Gênero</td>
					<td>
						<a th:href="@{'/editDependente/' + ${dependente.id}}">Edit</a>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<a th:href="@{'/deleteDependente/' + ${dependente.id}}">Delete</a>
					</td>
			</tbody>
		</table>
	</div>
</body>
</html>
