<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatable" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial- scale=1.0">
	<meta codigoSemana3="2014991124">
	<link th:href="@{/public/coffee.ico}" rel="icon" type="image/x-icon"/>
	<link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>Listar Pessoas</title>
</head>
<body>
    <nav>
		<ul id="lista_menu">
			<li><a href="/">Início</a></li>
			<hr>
			<li><a href="public/noticias.html" target="_self">Canais de Noticias</a></li>
			<hr>
			<li><a href="/adicionarPessoa" target="_self">Adicionar Pessoas</a></li>
			<li><a href="/listarPessoas"  class="active" target="_self">Listar Pessoas</a></li>
			<hr>
			<li><a href="public/sobre.html" target="_self">Sobre o Site</a></li>
			<li><a href="public/contato.html" target="_self">Mande-me um e-Mail</a></li>
		</ul>
	</nav>
    <div class="div" id="div3">
        <h1>Lista de Pessoas Cadastradas</h1>
		<table>
			<thead>
				<tr>
					<th>id</th>
					<th>Nome Completo</th>
					<th>Data de Nascimento</th>
					<th>e-Mail</th>
					<th>Gênero</th>
					<th>Editar</th>
					<th>Remover</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pessoa: ${pessoas}">
					<td th:text="${pessoa.id}"></td>
					<td th:text="${pessoa.nome}"></td>
					<td>
						<a th:href="'mailto:'+${pessoa.email}" th:text="${pessoa.email}"></a>
					</td>
					<td th:text="${#temporals.format(pessoa.dataNascimento, 'dd/MM/yyyy')}"></td>
					<td th:text="${pessoa.genero}"></td>
					<td>
						<a th:href="@{/editar/{id}(id=${pessoa.id})}">Editar</a>
						<!-- /editar/20 -->
					</td>
					<td>
						<a th:href="@{/remover/{id}(id=${pessoa.id})}">Remover</a>
						<!-- /remover/2 -->
					</td>
				</tr>
			</tbody>
		</table>
    </div>
</body>
</html>
